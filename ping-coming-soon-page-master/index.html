<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
<main class="container">
  <div class="form-container">
    <img id="form-container__logo" src="images/logo.svg" alt="Ping">


    <h1 class="form-container__t">We are launching <span id="form-container__t--bolder" >soon!</span> </h1>


    <p class="form-container__description">Subscribe and get notified</p>
    
    <input type="email" name="email" class="email btn" placeholder="Your email address...">
    <small id="error">Please provide a valide mail address</small>
    <input type="submit" name="submit" class="submit-btn btn" value="Notify Me">
  </div>
    <img id="img-dashboard" src="images/illustration-dashboard.png" alt="dashboard">
    <div class="social">
      <div class="social-networks">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
      <small class="copyright">&copy; Copyright Ping. All rights reserved.</small>
    </div>
</main>
  


  

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Xcorpio</a>.
    </p>
  </footer>
  <script src="main.js"></script>
  <script src="https://kit.fontawesome.com/7eae280168.js" crossorigin="anonymous"></script>
</body>
</html>
